<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "js/scripts.js" type="text/javascript">

    </script>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st Number</label>
          <input id = "add1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd Number</label>
          <input id = "add2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st Number</label>
          <input id = "sub1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="sub2">2nd Number</label>
          <input id = "sub2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <form id="mul">
        <div class="form-group">
          <label for="mul1">1st Number</label>
          <input id = "mul1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="mul2">2nd Number</label>
          <input id = "mul2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <form id="div">
        <div class="form-group">
          <label for="div1">1st Number</label>
          <input id = "div1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="div2">2nd Number</label>
          <input id = "div2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>

      <div id="output">

      </div>

    </div>


  </body>
</html>
